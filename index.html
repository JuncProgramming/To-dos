<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-dos!</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/adc98de5e5.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <h2 id="form-text">Type in a to-do!</h2>
      <form id="item-form">
        <input
          type="text"
          class="form-input"
          id="item-input"
          name="item"
          placeholder="Enter Item" />
        <button id="submit" type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <hr>
      <h2 id="todo-text">To do</h2>
      <ul id="todo-list">
      </ul>
      <h2 id="done-text">Done</h2>
      <ul id="done-list">
      </ul>
      <button id="clear-all">Clear All</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
